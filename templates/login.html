{% extends "main.html" %}
{% load static %}

{% block title %}Logowanie{% endblock %}

{% block website_body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body d-flex flex-column align-items-center">
                    <h2 class="card-title text-center mb-4">Zaloguj się</h2>
                    <!-- Dodajemy div dla komunikatu -->
                    {% if invalid %}
                    <div id="loginMessage" class="toast align-items-center text-white bg-danger border-0 w-100 " role="alert" aria-live="assertive" aria-atomic="true" style="display: block;">
                        <div class="d-flex justify-content-center"> <!-- Dodaj klasę justify-content-center -->
                            <div class="toast-body text-center"> <!-- Dodaj klasę text-center -->
                                Nieprawidłowa nazwa użytkownika lub hasło. Spróbuj ponownie.
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <form id="loginForm" method="post" class="w-100">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Nazwa użytkownika:</label>
                            <input type="text" class="form-control form-control-lg full-width-input" id="id_username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="id_password">Hasło:</label>
                            <input type="password" class="form-control form-control-lg full-width-input" id="id_password" name="password">
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-warning w-100">Login</button>
                        </div>
                    </form>
                    <a href="{% url 'register' %}" class="btn custom-primary">Nie masz konta? Zarejestruj się! &raquo;</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
